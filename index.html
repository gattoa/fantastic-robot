<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper - NBA Jam Tournament Edition Style</title>
  <meta name="description" content="Arcade-style basketball scorekeeper for tracking game scores">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="cabinet" aria-label="Score keeper">
    <header class="marquee" aria-label="Arcade scoreboard header">
      <div class="marquee__top">Tournament Edition</div>
      <div class="marquee__title">SCOREBOARD</div>
      <div class="marquee__bottom">Hold on to your points</div>
    </header>

    <div class="board" role="group" aria-label="Matchup scoreboard">
      <section class="team team--a" aria-label="Phoenix Suns">
        <h2 class="team__name">Phoenix Suns</h2>
        <div class="score" role="status" aria-live="polite" aria-atomic="true">
          <span class="score__value" id="score-a" aria-label="Phoenix Suns score" aria-valuenow="0" aria-valuemin="0">0</span>
        </div>
        <div class="controls" aria-label="Phoenix Suns score controls">
          <button class="btn" type="button" onclick="decrementTeamA()" aria-label="Decrease Phoenix Suns score by one">−</button>
          <button class="btn" type="button" onclick="incrementTeamA()" aria-label="Increase Phoenix Suns score by one">+</button>
        </div>
      </section>

      <div class="vs" aria-hidden="true">
        <div class="vs__ring"></div>
        <div class="vs__text">VS</div>
      </div>

      <section class="team team--b" aria-label="Chicago Bulls">
        <h2 class="team__name">Chicago Bulls</h2>
        <div class="score" role="status" aria-live="polite" aria-atomic="true">
          <span class="score__value" id="score-b" aria-label="Chicago Bulls score" aria-valuenow="0" aria-valuemin="0">0</span>
        </div>
        <div class="controls" aria-label="Chicago Bulls score controls">
          <button class="btn" type="button" onclick="decrementTeamB()" aria-label="Decrease Chicago Bulls score by one">−</button>
          <button class="btn" type="button" onclick="incrementTeamB()" aria-label="Increase Chicago Bulls score by one">+</button>
        </div>
      </section>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>

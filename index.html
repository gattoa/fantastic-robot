<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper - NBA Jam Tournament Edition Style</title>
  <meta name="description" content="Arcade-style basketball scorekeeper for tracking game scores">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Rubik:wght@400;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="teams.css">
  <link rel="stylesheet" href="style.css">
</head>

<body data-team-a="suns" data-team-b="bulls">
  <div class="court" aria-hidden="true">
    <div class="court__floor"></div>
    <div class="court__lines"></div>
    <div class="court__hoop court__hoop--left"></div>
    <div class="court__hoop court__hoop--right"></div>
  </div>
  <main class="cabinet" aria-label="Score keeper">
    <header class="marquee" aria-label="Arcade scoreboard header">
      <div class="marquee__top">Tournament Edition</div>
      <div class="marquee__title">SCOREBOARD</div>
      <div class="marquee__bottom">Hold on to your points</div>
    </header>

    <div class="board" role="group" aria-label="Matchup scoreboard">
      <!-- Content generated by script.js -->
    </div>

    <button id="reset-score" class="btn btn--reset" type="button" aria-label="Start over (reset scores to zero)">Start
      Over</button>
  </main>

  <script src="./script.js"></script>
</body>

</html>
